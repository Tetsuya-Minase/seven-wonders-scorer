<div class="flex flex-col items-center justify-center min-h-[70vh] p-4">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">7 Wonders Scorer - ログイン</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <!-- ルーム名入力 -->
      <div class="space-y-1">
        <label for="roomName" class="block text-sm font-medium text-gray-700">ルーム名</label>
        <input
          id="roomName"
          type="text"
          formControlName="roomName"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': isRoomNameInvalid,
            'border-gray-300': !isRoomNameInvalid
          }"
          placeholder="ルーム名を入力"
          [disabled]="isLoading"
        />
        <div *ngIf="isRoomNameInvalid" class="text-red-500 text-sm mt-1">
          ルーム名を入力してください
        </div>
      </div>
      
      <!-- ユーザー名入力 -->
      <div class="space-y-1">
        <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-red-500': isUsernameInvalid,
            'border-gray-300': !isUsernameInvalid
          }"
          placeholder="ユーザー名を入力"
          [disabled]="isLoading"
        />
        <div *ngIf="isUsernameInvalid" class="text-red-500 text-sm mt-1">
          ユーザー名を入力してください
        </div>
      </div>
      
      <!-- エラーメッセージ -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm p-2 bg-red-50 rounded-md">
        {{ errorMessage }}
      </div>
      
      <!-- ログインボタン -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md transition duration-200 flex items-center justify-center"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="mr-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'ログイン中...' : 'ログイン' }}
      </button>
    </form>
    
    <div class="mt-4 text-sm text-gray-600 text-center">
      <p>同じルーム名を入力したユーザー同士が同じデータを閲覧できます</p>
    </div>
  </div>
</div>

<div class="w-fit">
  <dt class="hidden">{{ label }}</dt>
  <dd
    [class]="
      'flex items-center justify-center w-20 desktop:w-24 h-20 desktop:h-24 border border-solid border-border_black rounded-full ' +
      bgClass
    "
  >
    <span
      class="flex items-center justify-center w-16 desktop:w-20 h-16 desktop:h-20 text-text_black text-2xl desktop:text-4xl bg-white border border-solid border-white rounded-full"
      >{{ score }}</span
    >
  </dd>
</div>

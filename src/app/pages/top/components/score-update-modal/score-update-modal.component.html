<div [class]="'relative z-10 ' + (showModal() ? '' : 'hidden')" aria-labelledby="modal-title" role="dialog"
     aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center sm:items-center sm:p-0">
      <div
          class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
        <div>
          {{ username() }}_{{ showModal() }}
          <form [formGroup]="updateScoreForm" (ngSubmit)="updateScore()">
            <h2>update score form</h2>
            <label>
              civilizationScore: <input type="number" formControlName="civilizationScore"/>
            </label>
            <label>
              militaryScore: <input type="number" formControlName="militaryScore"/>
            </label>
            <div formGroupName="scienceScore">
              scienceScore
              <label>compass count: <input type="number" formControlName="compass"/></label>
              <label>gear count: <input type="number" formControlName="gear"/></label>
              <label>tablet count: <input type="number" formControlName="tablet"/></label>
            </div>
            <label>
              commercialScore: <input type="number" formControlName="commercialScore"/>
            </label>
            <label>
              guildScore: <input type="number" formControlName="guildScore"/>
            </label>
            <label>
              cityScore: <input type="number" formControlName="cityScore"/>
            </label>
            <label>
              leaderScore: <input type="number" formControlName="leaderScore"/>
            </label>
            <label>
              coinScore: <input type="number" formControlName="coinScore"/>
            </label>
            <label>
              wonderScore: <input type="number" formControlName="wonderScore"/>
            </label>
            <button type="submit" [disabled]="!updateScoreForm.valid">登録</button>
          </form>
        </div>
        <div class="mt-5 sm:mt-6">
          <button type="button"
                  class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  (click)="closeModal()">
            閉じる
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
